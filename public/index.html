<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IDDION - Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-family-sans: 'Inter', 'Segoe UI', 'Helvetica Neue', Arial, 'Liberation Sans', sans-serif;
      --font-size-base: 15px;
      --line-height-base: 1.5;
      --letter-spacing-base: 0.01em;
    }

    /* Hide all scrollbars globally */
    html {
      scrollbar-width: none !important;
      -ms-overflow-style: none !important;
    }

    html::-webkit-scrollbar {
      display: none !important;
      width: 0 !important;
      height: 0 !important;
    }

    body {
      font-family: var(--font-family-sans);
      scrollbar-width: none !important;
      -ms-overflow-style: none !important;
    }

    body::-webkit-scrollbar {
      display: none !important;
      width: 0 !important;
      height: 0 !important;
    }

    * {
      font-family: var(--font-family-sans);
      scrollbar-width: none !important;
      -ms-overflow-style: none !important;
    }

    *::-webkit-scrollbar {
      display: none !important;
      width: 0 !important;
      height: 0 !important;
    }

    /* Animations */
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient 15s ease infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.5;
      }

      50% {
        opacity: 0.8;
      }
    }

    .animate-pulse {
      animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .delay-1000 {
      animation-delay: 1s;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(20px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.5s ease-out forwards;
    }

    .scale-in {
      animation: scaleIn 0.5s ease-out 0.2s forwards;
      opacity: 0;
    }

    .fade-in-delay-1 {
      animation: fadeInUp 0.5s ease-out 0.3s forwards;
      opacity: 0;
    }

    .fade-in-delay-2 {
      animation: fadeIn 0.5s ease-out 0.5s forwards;
      opacity: 0;
    }

    .fade-in-delay-3 {
      animation: fadeInUp 0.5s ease-out 0.6s forwards;
      opacity: 0;
    }

    .slide-in-right {
      animation: slideInRight 0.5s ease-out 0.4s forwards;
      opacity: 0;
    }

    .fade-in-delay-4 {
      animation: fadeIn 0.5s ease-out 0.8s forwards;
      opacity: 0;
    }

    .button-shine {
      position: relative;
      overflow: hidden;
    }

    .hover-scale-button:hover {
      transform: scale(1.02);
    }

    .hover-scale-button:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>
  <div
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#001233] via-[#002366] to-[#001233] relative overflow-hidden">
    <!-- Animated background elements -->
    <div class="absolute inset-0 z-0">
      <div class="absolute inset-0 bg-gradient-to-br from-[#001233]/50 via-[#002366]/50 to-[#001233]/50"></div>
      <!-- Animated circles -->
      <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-[#0061ff]/5 rounded-full blur-3xl animate-pulse"></div>
      <div
        class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-[#3385ff]/5 rounded-full blur-3xl animate-pulse delay-1000">
      </div>
    </div>

    <!-- Main content -->
    <div
      class="w-full max-w-5xl mx-4 bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl flex flex-col md:flex-row overflow-hidden border border-[#0061ff]/10 fade-in-up">
      <!-- Left: Login Form -->
      <div class="w-full md:w-3/5 flex flex-col justify-center items-center p-6 md:p-10 relative">
        <!-- Decorative corner elements -->
        <div class="absolute top-0 left-0 w-32 h-32 border-t-2 border-l-2 border-[#0061ff]/20 rounded-tl-3xl"></div>
        <div class="absolute bottom-0 right-0 w-32 h-32 border-b-2 border-r-2 border-[#0061ff]/20 rounded-br-3xl"></div>

        <!-- IDDION Logo with animation -->
        <div class="mb-6 relative scale-in">
          <div class="absolute -inset-4 bg-[#0061ff]/5 rounded-full blur-xl"></div>
          <img src="/images/logoiddion.png" alt="IDDION Logo"
            class="h-auto w-36 transform hover:scale-105 transition-transform duration-300 relative z-10" />
        </div>

        <div class="text-center relative mb-8 fade-in-delay-1">
          <div class="absolute -inset-4 bg-gradient-to-r from-[#0061ff]/5 to-[#3385ff]/5 rounded-2xl blur-lg"></div>
          <h1
            class="text-3xl md:text-4xl font-extrabold bg-gradient-to-r from-[#0061ff] to-[#3385ff] bg-clip-text text-transparent mb-3 relative z-10">
            Welcome to IDDION
          </h1>
          <p class="text-base md:text-lg text-gray-600 relative z-10">
            Sign in to access your workforce platform
          </p>
        </div>

        <!-- Login Buttons -->
        <div class="w-full max-w-sm space-y-3">
          <!-- IDDION Login Button -->
          <button onclick="handleKeycloakLogin()" id="loginButton"
            class="group relative w-full bg-gradient-to-r from-[#0061ff] to-[#3385ff] hover:from-[#004dc7] hover:to-[#0061ff] text-white font-semibold py-3 md:py-3.5 rounded-xl transition-all duration-300 flex items-center justify-center gap-3 shadow-lg hover:shadow-xl disabled:opacity-70 disabled:cursor-not-allowed overflow-hidden button-shine hover-scale-button">
            <!-- Button shine effect -->
            <div
              class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent translate-x-[-200%] group-hover:translate-x-[200%] transition-transform duration-1000">
            </div>

            <div id="loginButtonContent" class="flex items-center gap-3">
              <div class="relative w-6 h-6">
                <div class="absolute inset-0 bg-white rounded-full shadow-inner"></div>
                <span class="absolute inset-0 flex items-center justify-center text-[#0061ff] font-bold text-xs">
                  IN
                </span>
              </div>
              <span class="text-base md:text-lg">Sign in with IDDION</span>
            </div>
          </button>
        </div>

        <!-- Additional Info -->
        <p class="mt-6 text-sm text-gray-500 flex items-center gap-2 fade-in-delay-2">
          <svg class="w-4 h-4 text-[#0061ff]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
          Secure access to your workforce management platform
        </p>
      </div>

      <!-- Right: Illustration/Info -->
      <div
        class="hidden md:flex flex-col justify-center items-center w-2/5 bg-gradient-to-br from-[#001233] via-[#002366] to-[#001233] p-8 md:p-10 relative overflow-hidden">
        <!-- Animated gradient overlay -->
        <div
          class="absolute inset-0 bg-gradient-to-br from-[#0061ff]/10 via-[#3385ff]/10 to-[#0061ff]/10 animate-gradient">
        </div>

        <!-- Content -->
        <div class="relative z-10 text-center slide-in-right">
          <h2 class="text-2xl md:text-3xl text-white font-bold mb-4 leading-tight">
            Empower your workforce<br />
            <span class="bg-gradient-to-r from-[#0061ff] to-[#3385ff] bg-clip-text text-transparent">with
              confidence</span>
          </h2>
          <p class="text-base md:text-lg text-white/90 mb-6 leading-relaxed">
            Your all-in-one workforce platform delivering control, compliance, and efficiency.
          </p>
          <div class="relative fade-in-delay-3">
            <div class="absolute -inset-4 bg-[#0061ff]/10 rounded-2xl blur-xl"></div>
            <img src="/images/logindashboard.png" alt="Dashboard Illustration"
              class="w-64 md:w-72 h-auto object-contain rounded-lg shadow-2xl transform hover:scale-105 transition-transform duration-300 relative z-10" />
          </div>
        </div>

        <!-- Decorative elements -->
        <div class="absolute top-0 right-0 w-48 h-48 bg-[#0061ff]/10 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-0 left-0 w-48 h-48 bg-[#3385ff]/10 rounded-full blur-3xl animate-pulse delay-1000">
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="absolute bottom-4 text-white/60 text-xs flex items-center gap-2 fade-in-delay-4">
      <span class="w-1.5 h-1.5 rounded-full bg-[#0061ff]"></span>
      Â© <span id="currentYear"></span> IDDION Platform. All rights reserved.
    </div>
  </div>

  <script>
    // Set current year
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // Handle Keycloak Login
    function handleKeycloakLogin() {
      const button = document.getElementById('loginButton');
      const buttonContent = document.getElementById('loginButtonContent');

      // Disable button
      button.disabled = true;

      // Show loading state
      buttonContent.innerHTML = `
        <div class="flex items-center gap-2">
          <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
          <span class="text-base md:text-lg">Signing in...</span>
        </div>
      `;

      // Redirect to Keycloak authentication
      window.location.href = 'https://auth.clms.in/realms/inops/protocol/openid-connect/auth?client_id=gateway-client&scope=openid%20email%20profile%20groups%20roles&response_type=code&redirect_uri=https://management.clms.in%2Fapi%2Fauth%2Fcallback%2Fkeycloak&state=DhxLBTKi_7tQ38z-t0oyL9K-gzD8Jg8XJoYAQXIrpdc&code_challenge=dPou7IF67ZKN5i33_ZgMYE7Yy1bUhVXegjwjdCOe_4Y&code_challenge_method=S256';
    }
  </script>
</body>

</html>
